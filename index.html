<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nadya's CV Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>Nadya's CV Chatbot</h1>
      </header>
      <div id="chat-display" class="chat-output">
        <div id="messages">
          <div class="bot-message">
            Hi! I’m Nadya’s CV Chatbot. Let’s chat about her qualifications!
          </div>
        </div>
      </div>
      <div class="input-section">
        <input id="user-input" type="text" placeholder="Ask me anything about Nadya..." />
        <button id="send-button">Send</button>
        <button id="reset-button">Reset Chat</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
